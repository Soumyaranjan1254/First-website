<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Second Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">
    <div class="logo">Soumya Portfolio</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="page2.html">Contact</a>
      <a href="project.html">Projects</a>
      <a href="about.html">Third</a>
    </div>
  </div>

  <div class="page-wrapper">
    <div class="card">
      <h2 id="contact">Contact Me</h2>

      <form id="contactForm">
        <div class="form-group">
          <input id="nameInput" type="text" placeholder="Your Name">
          <small id="nameError" class="error"></small>
        </div>

        <div class="form-group">
          <input id="emailInput" type="text" placeholder="Your Email">
          <small id="emailError" class="error"></small>
        </div>

        <div class="form-group">
          <textarea id="msgInput" rows="4" placeholder="Your Message"></textarea>
          <small id="msgError" class="error"></small><br>
          <small id="msgCount" class="success"></small>
        </div>

        <button type="submit" class="btn" id="submitBtn">Submit</button>
        <p id="successMsg" class="success"></p>
      </form>

      <br><br>

      <a href="./index.html" class="btn">Home Page</a>
      <a href="./project.html" class="btn">My Projects</a>
      <a href="./about.html" class="btn">Third Page</a>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="formValidation.js"></script>
</body>
</html>
